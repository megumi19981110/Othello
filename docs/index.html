<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Othello</title>
</head>
<body>
    <div class="container">
        <div id="title">
            <h1>Othello</h1>
        </div>
        <div id="board">
            <div class="board-row">
                <button type="button" class="btn btn-outline-dark square" date-row="0" date-col="0"></button>
                <button type="button" class="btn btn-outline-dark square" date-row="0" date-col="1"></button>
                <button type="button" class="btn btn-outline-dark square" date-row="0" date-col="2"></button>
                <button type="button" class="btn btn-outline-dark square" date-row="0" date-col="3"></button>
                <button type="button" class="btn btn-outline-dark square" date-row="0" date-col="4"></button>
                <button type="button" class="btn btn-outline-dark square" date-row="0" date-col="5"></button>
                <button type="button" class="btn btn-outline-dark square" date-row="0" date-col="6"></button>
                <button type="button" class="btn btn-outline-dark square" date-row="0" date-col="7"></button>
            </div>
            <div class="board-row">
                <button type="button" class="btn btn-outline-dark square" date-row="1" date-col="0"></button>
                <button type="button" class="btn btn-outline-dark square" date-row="1" date-col="1"></button>
                <button type="button" class="btn btn-outline-dark square" date-row="1" date-col="2"></button>
                <button type="button" class="btn btn-outline-dark square" date-row="1" date-col="3"></button>
                <button type="button" class="btn btn-outline-dark square" date-row="1" date-col="4"></button>
                <button type="button" class="btn btn-outline-dark square" date-row="1" date-col="5"></button>
                <button type="button" class="btn btn-outline-dark square" date-row="1" date-col="6"></button>
                <button type="button" class="btn btn-outline-dark square" date-row="1" date-col="7"></button>
            </div>
            <div class="board-row">
                <button type="button" class="btn btn-outline-dark square" date-row="2" date-col="0"></button>
                <button type="button" class="btn btn-outline-dark square" date-row="2" date-col="1"></button>
                <button type="button" class="btn btn-outline-dark square" date-row="2" date-col="2"></button>
                <button type="button" class="btn btn-outline-dark square" date-row="2" date-col="3"></button>
                <button type="button" class="btn btn-outline-dark square" date-row="2" date-col="4"></button>
                <button type="button" class="btn btn-outline-dark square" date-row="2" date-col="5"></button>
                <button type="button" class="btn btn-outline-dark square" date-row="2" date-col="6"></button>
                <button type="button" class="btn btn-outline-dark square" date-row="2" date-col="7"></button>
            </div>
            <div class="board-row">
                <button type="button" class="btn btn-outline-dark square" date-row="3" date-col="0"></button>
                <button type="button" class="btn btn-outline-dark square" date-row="3" date-col="1"></button>
                <button type="button" class="btn btn-outline-dark square" date-row="3" date-col="2"></button>
                <button type="button" class="btn btn-outline-dark square" date-row="3" date-col="3"></button>
                <button type="button" class="btn btn-outline-dark square" date-row="3" date-col="4"></button>
                <button type="button" class="btn btn-outline-dark square" date-row="3" date-col="5"></button>
                <button type="button" class="btn btn-outline-dark square" date-row="3" date-col="6"></button>
                <button type="button" class="btn btn-outline-dark square" date-row="3" date-col="7"></button>
            </div>
            <div class="board-row">
                <button type="button" class="btn btn-outline-dark square" date-row="4" date-col="0"></button>
                <button type="button" class="btn btn-outline-dark square" date-row="4" date-col="1"></button>
                <button type="button" class="btn btn-outline-dark square" date-row="4" date-col="2"></button>
                <button type="button" class="btn btn-outline-dark square" date-row="4" date-col="3"></button>
                <button type="button" class="btn btn-outline-dark square" date-row="4" date-col="4"></button>
                <button type="button" class="btn btn-outline-dark square" date-row="4" date-col="5"></button>
                <button type="button" class="btn btn-outline-dark square" date-row="4" date-col="6"></button>
                <button type="button" class="btn btn-outline-dark square" date-row="4" date-col="7"></button>
            </div>
            <div class="board-row">
                <button type="button" class="btn btn-outline-dark square" date-row="5" date-col="0"></button>
                <button type="button" class="btn btn-outline-dark square" date-row="5" date-col="1"></button>
                <button type="button" class="btn btn-outline-dark square" date-row="5" date-col="2"></button>
                <button type="button" class="btn btn-outline-dark square" date-row="5" date-col="3"></button>
                <button type="button" class="btn btn-outline-dark square" date-row="5" date-col="4"></button>
                <button type="button" class="btn btn-outline-dark square" date-row="5" date-col="5"></button>
                <button type="button" class="btn btn-outline-dark square" date-row="5" date-col="6"></button>
                <button type="button" class="btn btn-outline-dark square" date-row="5" date-col="7"></button>
            </div>
            <div class="board-row">
                <button type="button" class="btn btn-outline-dark square" date-row="6" date-col="0"></button>
                <button type="button" class="btn btn-outline-dark square" date-row="6" date-col="1"></button>
                <button type="button" class="btn btn-outline-dark square" date-row="6" date-col="2"></button>
                <button type="button" class="btn btn-outline-dark square" date-row="6" date-col="3"></button>
                <button type="button" class="btn btn-outline-dark square" date-row="6" date-col="4"></button>
                <button type="button" class="btn btn-outline-dark square" date-row="6" date-col="5"></button>
                <button type="button" class="btn btn-outline-dark square" date-row="6" date-col="6"></button>
                <button type="button" class="btn btn-outline-dark square" date-row="6" date-col="7"></button>
            </div>
            <div class="board-row">
                <button type="button" class="btn btn-outline-dark square" date-row="7" date-col="0"></button>
                <button type="button" class="btn btn-outline-dark square" date-row="7" date-col="1"></button>
                <button type="button" class="btn btn-outline-dark square" date-row="7" date-col="2"></button>
                <button type="button" class="btn btn-outline-dark square" date-row="7" date-col="3"></button>
                <button type="button" class="btn btn-outline-dark square" date-row="7" date-col="4"></button>
                <button type="button" class="btn btn-outline-dark square" date-row="7" date-col="5"></button>
                <button type="button" class="btn btn-outline-dark square" date-row="7" date-col="6"></button>
                <button type="button" class="btn btn-outline-dark square" date-row="7" date-col="7"></button>
            </div>
        </div>
        <div id="controller">
            <button type="button" id="btn-initialize" class="btn btn-secondary">リセット</button>
        </div>
    </div>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</body>
</html>
